<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #timeline {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .event {
            margin-bottom: 10px;
        }
        .event strong {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>Simple Timeline Generator</h1>
    <textarea id="textInput" placeholder="Enter text here..."></textarea><br>
    <button onclick="generateTimeline()">Generate Timeline</button>
    <div id="timeline"></div>

    <script>
        function extractDatesAndDescriptions(text) {
            const datePattern = /\b(\w+\s+\d{1,2},\s+\d{4}|\d{4})\b/g;
            const sentences = text.match(/[^.!?]*[.!?]/g) || [];
            const events = [];

            sentences.forEach(sentence => {
                const match = sentence.match(datePattern);
                if (match) {
                    const dateStr = match[0];
                    try {
                        const date = new Date(dateStr);
                        if (!isNaN(date.getTime())) {
                            events.push({ date: date, description: sentence.trim() });
                        }
                    } catch (e) {
                        // Ignore invalid dates
                    }
                }
            });

            return events.sort((a, b) => a.date - b.date);
        }

        function generateTimeline() {
            const text = document.getElementById("textInput").value;
            if (!text) {
                alert("Please enter some text.");
                return;
            }

            const timelineData = extractDatesAndDescriptions(text);

            // Clear previous timeline
            const timelineDiv = document.getElementById('timeline');
            timelineDiv.innerHTML = '';

            // Generate timeline from the data
            if (timelineData.length === 0) {
                timelineDiv.innerHTML = '<p>No events found in the text provided.</p>';
            } else {
                timelineData.forEach(event => {
                    const eventDiv = document.createElement('div');
                    eventDiv.classList.add('event');
                    eventDiv.innerHTML = `<strong>${event.date.toDateString()}</strong>: ${event.description}`;
                    timelineDiv.appendChild(eventDiv);
                });
            }
        }
    </script>
</body>
</html>
